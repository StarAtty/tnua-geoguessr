            <h2>遊戲介紹</h2>
            <p>北藝大 GeoGuessr 是一個基於 GeoGuessr 概念的校園地理猜謎遊戲。玩家要根據圖片，在校園地圖上標示出照片拍攝的具體位置（越精準越好，差一點點沒關係）。</p>

            <h2>遊戲玩法</h2>
            <p>1. 每回合會顯示一張校園內的照片</p>
            <p>2. 每張照片都附有提示，可以點擊「顯示提示」按鈕查看
            <p>3. 點擊地圖上你認為照片拍攝的位置（看不清楚請自行放大）</p>
            <p>4. 點擊「確定」按鈕提交答案</p>
            <p>5. 如果猜測位置在正確位置的容許範圍內，即可得分</p>
